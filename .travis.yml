os: linux
arch:
- ppc64le
language: python
python:
- '3.8'
services:
- postgresql
#- elasticsearch
env:
  global:
    - DJANGO_SETTINGS_MODULE=isiscb.test_settings
    - SOCIAL_AUTH_FACEBOOK_KEY=''
    - SOCIAL_AUTH_TWITTER_KEY=''
    - SOCIAL_AUTH_FACEBOOK_SECRET=''
    - SOCIAL_AUTH_TWITTER_SECRET=''
    - BOTO_CONFIG=/dev/null
before_script:
- psql -c 'create database test_isiscb;' -U postgres
- sleep 10
before_install:
- curl https://download.elastic.co/elasticsearch/elasticsearch/elasticsearch-1.7.6.deb -o elasticsearch.deb
- sudo dpkg -i --force-confnew elasticsearch.deb
- sudo chown -R elasticsearch:elasticsearch /etc/default/elasticsearch
- sudo service elasticsearch restart
- pip install -U pip
- pip install -U six
- pip install -U setuptools
- sudo apt-get install libgnutls28-dev
script:
- pip install nose
- cd isiscb
- git clone http://github.com/ubernostrum/django-registration.git --depth 2
- python manage.py migrate
- python -Wi manage.py test
- cd ..
