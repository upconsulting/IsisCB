{% load facet_filters %}

{% with facet.0|get_authority_name as authority_name %}
{% if authority.id|upper != facet.0|upper %}
<div>
  <a class="truncate-subjects" style="color:black" title="Go to authority record for {{authority_name}}" href="{% url 'authority' facet.0|upper %}?">
    {{authority_name}}
  </a>
  (<a style="display: inline;" href="{% url 'haystack_search' %}?q=(author_ids:{{ authority.id }} OR contributor_ids:{{ authority.id }} OR editor_ids:{{ authority.id }} OR subject_ids:{{ authority.id }} OR institution_ids:{{ authority.id }} OR category_ids:{{ authority.id }} OR advisor_ids:{{ authority.id }} OR translator_ids:{{ authority.id }} OR publisher_ids:{{ authority.id }} OR school_ids:{{ authority.id }} OR meeting_ids:{{ authority.id }} OR periodical_ids:{{ authority.id }} OR book_series_ids:{{ authority.id }} OR time_period_ids:{{ authority.id }} OR geographic_ids:{{ authority.id }} OR about_person_ids:{{ authority.id }} OR other_person_ids:{{ authority.id }})&models=isisdata.citation&sort_order=publication_date_for_sort&sort_order_dir=descend&raw_search=True&selected_facets={{facet_field}}:{{ facet.0|urlencode }}">{{facet.1}} {% if facet.1|add:"0" > 1 %}citations{% else %}citation{% endif %}</a>)
</div>
{% endif %}
{% endwith %}
