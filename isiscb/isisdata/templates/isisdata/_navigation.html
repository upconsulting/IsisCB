{% load staticfiles %}

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'index' %}"><img height="100px" src="{% static "isisdata/images/isis_icon_white-small.png" %}" ></a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>

        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <div class="navbar-left text-left" style="display: inline-block;">
                    <a href="/isis/" style="text-decoration: none;">
                        <span class="text text-white large-text text-left">IsisCB Search</span>
                    </a>
                </div>
                <div class="navbar-center text-center" style="display: inline-block;">
                    <ul class="nav navbar-nav">
                        <li class="{% if active == 'home' %}active{% endif %}"><a href="/">Home</a></li>
                        <li class="{% if active == 'about' %}active{% endif %}"><a href="{% url 'about' %}">About</a></li>
                        <li class="{% if active == 'help' %}active{% endif %}"><a href="{% url 'help' %}">Help</a></li>
                        <li class="{% if active == 'feedback' %}active{% endif %}"><a href="#">Feedback</a></li>
                    </ul>
                </div>
                <div class="navbar-right" style="display: inline-block;">
                    {% if user.is_authenticated %}
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggler" type="button" id="usermenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            {{ user.username }}
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="usermenu">
                            <!-- <li><a href="/profile/">Dashboard</a></li> -->
                            <li><a href="{% url 'password_change' %}?next={{ request.get_full_path|urlencode }}">Change Password</a></li>
                            <li><a href="{% url 'search_history' %}">My Search History</a></li>
                            <li><a href="{% url 'search_saved' %}">My Saved Searches</a></li>
                            <li><a href="{% url 'django.contrib.auth.views.logout' %}?next={{ request.get_full_path|urlencode }}">Log Out</a></li>
                        </ul>
                    </div>

                    {% else %}
                    <a href="{% url 'django.contrib.auth.views.login' %}?next={{ request.get_full_path|urlencode }}">
                        <button class="btn btn-primary" type="button" id="loginButton">
                            <span class="glyphicon glyphicon-user" ></span>
                            Log In
                        </button>
                    </a>
                    {% endif %}

                </div>
            </div>

            <!-- </div> -->
        </div>

        <!-- <form class="navbar-form navbar-right">

    <div class="form-group">

</div>
<button type="submit" class="btn btn-primary">Sign in</button>

<!--/.navbar-collapse -->

</nav>
