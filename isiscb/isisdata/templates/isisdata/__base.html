{% load staticfiles %}
<!DOCTYPE html>

<html>
    <head>
        {% block meta_tags %}{% endblock %}
        <title>
            {% block title %}Isis{% endblock %}
        </title>
        {% block stylesheets %}
            <link rel="stylesheet" href="{% static "isisdata/bootstrap-3.3.5/css/bootstrap.min.css" %}" type="text/css" />
            <link rel="stylesheet" href="{% static "isisdata/css/base.css" %}" type="text/css" />
        {% endblock %}
        {% block javascript %}
            <script src="{% static "isisdata/js/jquery-1.11.3.min.js" %}" type="text/javascript"></script>
            <script src="{% static "isisdata/bootstrap-3.3.5/js/bootstrap.min.js" %}" type="text/javascript"></script>
        {% endblock %}
        {% block extra_head %}{% endblock %}
    </head>
    <body>
        {% include "isisdata/_navigation.html" %}
        <div class="jumbotron">
        </div>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
