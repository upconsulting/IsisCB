name: Django CI

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.9.2
        env:
          discovery.type: single-node
        options: >-
          --health-cmd "curl http://localhost:9200/_cluster/health"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 9200:9200
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install libgnutls for pycurl
      run: sudo apt install -y libcurl4-openssl-dev libssl-dev
    - name: Install Dependencies
      run: |
        python -m pip install pip==23.3.2
        pip install -U six
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        cd isiscb
        export DATABASE_HOST=localhost
        export DJANGO_SETTINGS_MODULE=isiscb.github_settings
        export ELASTIC_HOST=http://localhost:9200/
        export API_KEY_STORAGE_KEY='eUa9GpdbdmvH8shDh_ofOd9Wt9uFT5REIWMwPjLi6OM='
        python manage.py migrate
        python manage.py test
