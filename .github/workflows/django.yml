name: Django CI

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install libgnutls for pycurl
      run: sudo apt install -y libcurl4-openssl-dev libssl-dev
    - name: Install Dependencies
      run: |
        python -m pip install pip==23.3.2
        pip install -U six
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        cd isiscb
        export DATABASE_HOST=localhost
        export DJANGO_SETTINGS_MODULE=isiscb.github_settings
        export API_KEY_STORAGE_KEY='eUa9GpdbdmvH8shDh_ofOd9Wt9uFT5REIWMwPjLi6OM='
        python manage.py migrate
        python manage.py test
